<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>agregar alumno</title>

</head>
<body>
<h1>Agregar alumno</h1>
<br><br>
<form action="agregar_alumno" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<label>Rut:</label><input type="text" name="rut"><br>
<label>Nombre:</label><input type="text" name="nombre"><br>
<label>A.Paterno:</label><input type="text" name="apaterno"><br>
<label>A.Materno:</label><input type="text" name="amaterno"><br>
<label>Fecha Nac:</label><input type="date" name="fechaNac"><br>
<label>Genero:</label>
<select name="genero">
    <option value="Seleccionar" disabled>Seleccionar</option>
    <option value="Masculino">Masculino</option>
    <option value="Femenino">Femenino</option>
</select>
<br><br>
    <label>Foto:</label><td><input type="file" name="foto">

<input type="submit" name="opcion" value="Grabar">
</form>
</body>
</html>
